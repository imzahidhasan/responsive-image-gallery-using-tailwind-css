<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-screen-lg mx-auto ">
    <div class="grid  grid-cols-1 gap-2  m-auto max-w-[80%] md:grid-cols-12  lg::grid-cols-12 md:grid-rows-3">

        <div class="lg:col-span-6 md:col-span-6 col-auto relative  ">

            <img class="w-full h-full " src="img/maldivs.png" alt="maldivs photo">

            <p class="absolute w-full h-full top-1/2 left-1/2 transform  translate-x-[-50%] translate-y-[-50%] bg-black/30 text-center text-white
            font-semibold flex justify-center items-center tracking-widest text-lg  ">Maldivs</p>

        </div>
        <div class="lg:col-span-6 col-auto md:col-span-6 relative">
            <img class="w-full h-full" src="img/indonesi.png" alt="maldivs photo">

            <p class="absolute w-full h-full top-1/2 left-1/2 transform  translate-x-[-50%] translate-y-[-50%] bg-black/30 text-center text-white
                       font-semibold flex justify-center items-center tracking-widest text-lg  ">Indonesia</p>

        </div>
        <div class="lg:col-span-3 md:col-span-3 col-auto  relative ">
            <img class="w-full h-full" src="img/srilanka.png" alt="maldivs photo">

            <p class="absolute w-full h-full top-1/2 left-1/2 transform  translate-x-[-50%] translate-y-[-50%] bg-black/30 text-center text-white
                        font-semibold flex justify-center items-center tracking-widest text-lg ">Srilanka</p>

        </div>
        <div class="lg:col-span-6 md:col-span-6 col-auto relative">
            <img class="w-full h-full" src="img/america.png" alt="maldivs photo">

            <p class="absolute w-full h-full top-1/2 left-1/2 transform  translate-x-[-50%] translate-y-[-50%] bg-black/30 text-center text-white
                        font-semibold flex justify-center items-center tracking-widest text-lg ">North America</p>

        </div>
        <div class="lg:col-span-3 md:col-span-3 col-auto relative">

            <img class="w-full h-full" src="img/kasmir.png" alt="maldivs photo">
            <p class="absolute w-full h-full top-1/2 left-1/2 transform  translate-x-[-50%] translate-y-[-50%] bg-black/30 text-center text-white
                        font-semibold flex justify-center items-center tracking-widest text-lg ">Kasmir</p>

        </div>
        <div class="lg:col-span-6 md:col-span-6 col-auto relative">

            <img class="w-full h-full " src="img/bd.png" alt="maldivs photo">

            <p class="absolute w-full h-full top-1/2 left-1/2 transform  translate-x-[-50%] translate-y-[-50%] bg-black/30 text-center text-white
                        font-semibold flex justify-center items-center tracking-widest text-lg ">Bangladesh</p>

        </div>
        <div class="lg:col-span-6 md:col-span-6 col-auto relative">
            <img class="w-full h-full" src="img/bandarban.png" alt="maldivs photo">
            
            <p class="absolute w-full h-full top-1/2 left-1/2 transform  translate-x-[-50%] translate-y-[-50%] bg-black/30 text-center text-white
                        font-semibold flex justify-center items-center tracking-widest text-lg ">Bandarban</p>

        </div>
    </div>






</body>

</html>
